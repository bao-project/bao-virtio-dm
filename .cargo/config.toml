# ==========================================================
# Use the local vendor directory (generated by cargo vendor)
# ==========================================================
[source.crates-io]
replace-with = "vendor"

[source.vendor]
directory = "vendor"

# ==========================================================
# Disable network access â€” completely offline builds
# ==========================================================
[net]
offline = true

# ==========================================================
# Cross-linker configuration for Buildroot
# Buildroot exposes these linkers in $(HOST_DIR)/bin/
# Just name them by their GNU triplets.
# ==========================================================

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.riscv64gc-unknown-linux-gnu]
linker = "riscv64-linux-gnu-gcc"

[target.arm-unknown-linux-gnueabi]
linker = "arm-linux-gnueabi-gcc"
